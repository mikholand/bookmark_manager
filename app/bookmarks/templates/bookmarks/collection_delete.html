{% extends 'bookmarks/base.html' %}

{% block content %}
  <h1>{{ title }}</h1>

  <p>Вы действительно хотите удалить коллекцию "{{ collection.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'collections' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
